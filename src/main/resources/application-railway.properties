# ===========================================
# Railway Production Configuration
# ===========================================

spring.application.name=sweet-shop-production

# -------------------------------------------
# Server Configuration
# -------------------------------------------
server.port=${PORT:8080}

# -------------------------------------------
# PostgreSQL Database Configuration (Railway)
# -------------------------------------------
# Railway automatically provides:
# PGHOST, PGPORT, PGDATABASE, PGUSER, PGPASSWORD

spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# -------------------------------------------
# JPA / Hibernate Configuration
# -------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# NOTE:
# PostgreSQLDialect is auto-detected by Spring Boot
# No need to explicitly define it

# -------------------------------------------
# Logging Configuration
# -------------------------------------------
logging.level.root=INFO
logging.level.com.harshita.sweetshop=INFO

# -------------------------------------------
# Security (Default Spring User - optional)
# -------------------------------------------
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD:admin123}
