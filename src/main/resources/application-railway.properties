# ===========================================
# Railway Production Configuration
# ===========================================

spring.application.name=sweet-shop-production

# Server Configuration
server.port=${PORT:8080}

# ===========================================
# PostgreSQL Database Configuration (Railway)
# ===========================================
# Railway provides DATABASE_URL automatically
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# ===========================================
# CORS Configuration for deployed frontend
# ===========================================
# Will be overridden by WebConfig.java

# ===========================================
# Logging
# ===========================================
logging.level.root=INFO
logging.level.com.harshita.sweetshop=INFO

# ===========================================
# Security
# ===========================================
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD:admin123}
