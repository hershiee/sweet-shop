# ===========================================
# Sweet Shop Management System Configuration
# ===========================================

# Application Name
spring.application.name=sweet-shop

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# ===========================================
# Database Configuration (H2 - Development)
# ===========================================
spring.datasource.url=jdbc:h2:mem:sweetshopdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===========================================
# JPA/Hibernate Configuration
# ===========================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===========================================
# H2 Console Configuration (Development Only)
# ===========================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# ===========================================
# Logging Configuration
# ===========================================
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate=INFO
logging.level.com.harshita.sweetshop=DEBUG

# ===========================================
# Security Configuration
# ===========================================
# Note: JWT secret should be in environment variables in production
# This is just for development/testing purposes
spring.security.user.name=admin
spring.security.user.password=admin

# ===========================================
# JWT Configuration (Custom Properties)
# ===========================================
# Note: These are referenced in JwtService if you want to externalize them
# jwt.secret=mySecretKeyForJWTTokenGenerationThatIsLongEnough12345
# jwt.expiration=86400000

# ===========================================
# Jackson Configuration (JSON)
# ===========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC