# ===========================================
# Test Configuration
# ===========================================

# Application Name
spring.application.name=sweet-shop-test

# ===========================================
# Test Database Configuration (H2 In-Memory)
# ===========================================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===========================================
# JPA Configuration for Tests
# ===========================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ===========================================
# Disable H2 Console in Tests
# ===========================================
spring.h2.console.enabled=false

# ===========================================
# Logging Configuration for Tests
# ===========================================
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.harshita.sweetshop=INFO

# ===========================================
# Security Configuration for Tests
# ===========================================
spring.security.user.name=testadmin
spring.security.user.password=testpassword